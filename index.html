<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>

        <!-- CSS -->
        <!-- Arquivo para limpar todo os CSS da página para que ela obedeça às definições de estilo definidos por mim: -->
        <link rel="stylesheet" href="src/styles/reset.css">
        
        <link rel="stylesheet" href="src/styles/vars.css">
        <link rel="stylesheet" href="src/styles/sidebar-footer.css">
        <link rel="stylesheet" href="src/styles/main-content.css">

        <!-- CDN do Font awesome: -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    </head>


    <body>
        <!-- SIDEBAR -->
        <div class="sidebar">
                
            <!-- NAVEGAÇÃO -->
            <nav class="sidebar__navigation">                
                <!-- Logo:  -->
                <div class="logo">
                    <a href="">
                        <img src="src/assets/icons/logo-spotify.png" alt="Logo do spotify">
                    </a>
                </div>

                <!-- Menu: -->
                <ul>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-magnifying-glass"></span>
                            <span>Pesquisar</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- BIBLITECA -->
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa-solid fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                    <span class="fa-solid fa-plus"></span>
                </div>
            
                <!-- Criar playlist -->
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua Primeira Playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar!</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                <!-- Cookies -->
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <!-- Languages -->
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa-solid fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div> 
        
        <main>
            <div class="main-container">
                <nav class="header__navigation">
                    <div class="navigation">
                        <button class="arrow-left">
                            <img src="src/assets/icons/small-left.png" alt="seta apontando para a esquerda">
                        </button>

                        <button class="arrow-right">
                            <img src="src/assets/icons/small-right.png" alt="seta apontando para a direita">
                        </button>

                        <div class="header__search">
                            <img src="src/assets/icons/search.png" alt="">
                            <input type="text" id="search-input" maxlength="500" placeholder="Qual música você quer ouvir?">
                        </div>
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </nav>
            </div>
        </main>

        <!-- F00TER -->
        <footer class="disclaimer-premium">
            <div class="text">
                <p class="disclaimer-premium__title">Testar o Premium de graça</p>
                <p class="disclaimer-premium__subtitle">
                    Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.
                </p>
            </div>
            <div class="button">
                <button type="button">Inscreva-se grátis</button>
            </div>
        </footer>
    </body>
</html>
